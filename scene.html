<!DOCTYPE HTML>
<html>
  <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
  <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
  <!-- <script>THREEx.ArToolkitContext.baseURL = 'https://rawgit.com/jeromeetienne/ar.js/master/three.js/';</script> -->

  <body style='margin: 0px; overflow: hidden;'>
    <a-scene embedded artoolkit='sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>
        <a-marker type='barcode' value='0'>
          <a-entity 
              obj-model="obj: url(/obj/ambulance/model.obj); 
              mtl: url(/obj/ambulance/materials.mtl)">
          </a-entity>
        </a-marker>
        <a-marker type='barcode' value='1'>
            <a-entity 
                obj-model="obj: url(/obj/watermelon/model.obj); 
                mtl: url(/obj/watermelon/materials.mtl)">
            </a-entity>
          </a-marker>
      <a-entity camera>
    </a-entity>
    </a-scene>
  </body>

</html>
